<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/login.css" />
	</head>

	<body>
		<div id="login">
			<div id="login-content">
				<div id="login-title">
					<h2>LOGIN</h2>
					<div class="underline-title"></div>
				</div>
				<form class="form" id="form-login">
					<label for="user" style="padding-top: 13px">
						&nbsp;User
					</label>
					<input
						id="user"
						class="form-content"
						type=""
						autocomplete="on"
						required
					/>
					<div class="form-border"></div>

					<label for="user-password" style="padding-top: 22px"
						>&nbsp;Password
					</label>
					<input
						id="user-password"
						class="form-content"
						type="password"
						name="password"
						required
					/>
					<div class="form-border"></div>
					<a href="#">
						<legend id="error-text"></legend>
					</a>
					<input
						id="submit-btn"
						type="submit"
						name="submit"
						value="LOGIN"
					/>
				</form>
			</div>
		</div>
	</body>
  <script src="./js/login.js" defer></script>
</html>
