        <section class="contact-info-area">
       <div class="row">
         <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
           <div class="contact-form">
             <div class="row">
               <div class="col-xl-12">
                 <div class="sec-title-style1 float-left">
                   <div class="title">
                    <h2 style="padding-top: 10px;">Join Us to Collaborate! </h2>
                   </div>
                   <div class="text">
                     <div class="decor-left"><span></span></div>
                     <p style="padding-top: 20px;">Want your school to be a part of this big change? Fill the form below.</p>
                   </div>
                 </div>
               </div>
             </div>
             <div class="inner-box">
               <form id="contact-form" name="contact_form" class="default-form" action="https://formsubmit.co/pandey.a.soumya@gmail.com" method="POST" >
                   
                 <div class="row">
                   <div class="col-xl-6 col-lg-12">
                     <div class="row">
                       <div class="col-xl-6">
                         <div class="input-box">
                           <input type="text" name="name" value="" placeholder="Name" required="" id="name">
                         </div>
                         <div class="input-box">
                           <input type="text" name="phone" value="" placeholder="Phone" required="" id="phone">
                         </div>
                       </div>
                       <div class="col-xl-6">
                         <div class="input-box">
                           <input type="email" name="email" value="" placeholder="Email" required="" id="email">
                         </div>
                         <div class="input-box">
                           <input type="text" name="school_name" value="" placeholder="School" required="" id="school">
                         </div>
                       </div>
                     </div>
                     <div class="row">
                       <div class="col-xl-12">
                         <div class="input-box">
                           <input type="text" name="time" value="" placeholder="Preferred Time to receive a call" required="" id="time">
                         </div>
                       </div>
                     </div>
                     <div class="button-box">
                       <input id="form_botcheck" name="form_botcheck" class="form-control" type="hidden" value="">
                       <button type="submit" id="submit_button" data-loading-text="Please wait...">Submit Request<span class="flaticon-next"></span></button>
                     </div>
                   </div>
                   </div>
                </form>
                <section>
                <img width="100%" src="images/school_logos.jpg"/>
